{{ define "main" }}
<main>
    <section class="p-strip--accent">
        <div class="row">
            <h2>{{.Title}}</h2>
        </div>
      </section>
      <section class="p-strip">
       
        <div class="row">
            {{ range .Pages.GroupByParam "group" }}
              <h3>{{ .Key }}</h3>
                  {{ range .Pages }}
                  <div class="p-card col-3">
                    <a href="{{ .RelPermalink }}">
                    <img src="{{.Params.photo | relURL }}" alt="" style="max-height: 100px;"/>
                    <h4>{{.Title}}</h4>
                    </a>
                  </div>
                  {{ end }}
            {{ end }}
        </div>
      </section>
</main>
{{ end }}
